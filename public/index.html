<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Gallery</h1>
        </header>

        <div id="main">
            <h2>{{name}}</h2>
            <form enctype="multipart/form-data">
                <input
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />
                <input
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />
                <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
<input
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />
                <button @click.prevent="handleClick">submit</button>
            </form>
            <div class = 'gallery'>
                <div></div>
                <my-component v-if="itemInfo" v-on:zoom-out ="zoomOut" v-bind:src = 'itemInfo'></my-component>
                <your-component v-if="itemInfo"  v-bind:id='itemInfo' ></your-component>
                <div
                    class="view-window"
                    v-for="image in images"
                    :key="image.id"
                >
                
                    <img v-bind:src="image.url" @click = "zoomIn(image)" />
                    <p>{{image.title}}</p>
                    <p>{{image.description}}</p>
                </div>
            </div>
        </div>
        <!-- this script code must be before other js files. it has to have id and typeset text/x-template-->
        <script id ='myTemplate' type = "text/x-template">
        <!-- one element is allowed to wrap / @click='this.count++'-->
        <div class='myTemplate'>
          <img v-bind:src = "src.url">
          <h2>{{src.username}}</h2>
          <h3>{{src.title}}</h3>
          <h3>{{src.description}}</h3>

           
                  <button @click="close">zoom out</button>
        </div>
    </script>
    <script id ='yourTemplate' type = "text/x-template">
        <div class ='comment'>
             <form enctype="multipart/form-data">
                 <h1>Add a Comment!</h1>
                 <div class = 'input-flex'>
                        <p>Comment</p>
                       <input
                            v-model="comment"
                            type="text"
                            name="comment"
                            placeholder="Comment"
                        />
                                <p>Username</p>
                        <input
                            v-model="username"
                            type="text"
                            name="username"
                            placeholder="username"
                        />
                        <button @click = "sendComment">Submit</button>
                    </div>
                </form>
            
            <div v-if = 'comments' class = 'existing-comments' v-for='comment in comments'>
                <p>{{comment.content}}</p>
                {{comment.username}} {{comment.created_at}} 
        
            </div>
        
        </div>
    </script>
    
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
